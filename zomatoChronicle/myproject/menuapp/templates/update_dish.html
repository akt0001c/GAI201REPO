<!DOCTYPE html>
<html>
<head>
    <title>Update Dish</title>
</head>
<body>
    <h1>Update Dish</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Dish</button>
    </form>

    {% if dish.id %}
    <p>Existing Dish Details:</p>
    <p>ID: {{ dish.id }}</p>
    <p>Name: {{ dish.dish_name }}</p>
    <p>Price: {{ dish.price }}</p>
    {% endif %}
</body>
</html>
